<!DOCTYPE html>
<html>
<head>
    <meta "charset"="UTF-8">
    <meta name="author" content="Rob Burns"/>
    <title>Find Freddie | Part 2</title>
    <style>
        img {
            position:absolute;
        }
        div {
            position:absolute;
            width: 500px;
            height: 500px
        }
        #rightSide {
            left: 500px;
            border-left: 1px solid black
        }
    </style>
</head>
<body onload="generateFaces();">
    <h2>Find Freddie</h2>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
</body>
<script>
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");

    function randNumString(max) {
        return String(Math.floor(Math.random() * max+1));
    }

    function generateFaces() {
        for (var i=0; i<numberOfFaces; i++) {
            var image = document.createElement("img");
            //image.src = "smile.png";
            image.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
            image.style.top = randNumString(400) + "px";
            image.style.left = randNumString(400) + "px";
            theLeftSide.appendChild(image);
        }
    }
</script>
</html>
